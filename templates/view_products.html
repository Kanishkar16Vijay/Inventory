<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Products</title>
</head>
<body>
    <h1>View Products</h1>
    <table border="1">
        <tr>
            <td>Product ID</td>
            <td>Product Name</td>
        </tr>
        {% for dict in products %}
        <tr>
            <td>{{dict['product_id']}}</td>
            <td>{{dict['name']}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/addproduct">Add Product</a>
    <a href="/addlocation">Add Location</a>
    <a href="/viewlocation">View Locations</a>
</body>
</html>
