<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Movement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        h4 {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        form {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
        }
        
        button:hover {
            background: #45a049;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add Product Movement</h1>
    <h4>{{act}}</h4>
    <form action="/addmovement" method="post">
        <label>Product ID</label>
        <select name="pid" reqiured>
            <option value="">Select the Product</option>
            {% for key in products %}
            <option value="{{key['product_id']}}">{{key['name']}}</option>
            {% endfor %}
        </select>
        <br>
        <label>Location From</label>
        <select name="froml">
            <option value="">Selct the Location</option>
            {% for key in locations %}
            <option value="{{key['location_id']}}">{{key['name']}}</option>
            {% endfor %}
        </select>
        <br>
        <label>Location To</label>
        <select name="tol">
            <option value="">Select the Location</option>
            {% for key in locations %}
            <option value="{{key['location_id']}}">{{key['name']}}</option>
            {% endfor %}
        </select>
        <br>
        <label>Quantity</label>
        <input type="number" name="quantity" required>
        <br>
        <button type="submit">ADD</button>
    </form>
    <div class="links">
        <a href="/addproduct">Add Product</a>
        <a href="/viewproduct">View Products</a>
        <a href="/addlocation">Add Location</a>
        <a href="/viewlocation">View Locations</a>
        <a href="/productmovement">Product Movement</a>
    </div>
</body>
</html>
