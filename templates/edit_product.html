<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Product</h1>
    <form action="/editproduct/{{result['product_id']}}" method="post">
        <label>Name</label>
        <input type="text" name="pname"  value="{{result['name']}}" required>
        <br>
        <label>Price</label>
        <input type="number" name="price" value="{{result['price']}}" required>
        <br>
        <button type="submit">UPDATE</button>
    </form> 
    <div class="links">
        <a href="/viewproduct">View Products</a>
        <a href="/addlocation">Add Location</a>
        <a href="/viewlocation">View Locations</a>
        <a href="/addmovement">Add Movement</a>
        <a href="/productmovement">Product Movement</a>
    </div>
</body>
</html>
